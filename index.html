<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/a1fb4a08a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Battleship</header>
    <div class="content">
        <div class="setup">
            <p style="font-size: 24px; margin: 0;">Deploy your ships</p>
            <div class="setup-player-board"></div>
            <button id="shuffle"><i class="fa-solid fa-shuffle"></i>Shuffle Ships</button>
            <button id="play"><i class="fa-solid fa-play"></i>Play</button>
        </div>
        <div class="play-area">
            <div class="gameboards">
                <div class="player">
                    <p style="margin: 0;">You</p>
                    <div class="play-player-board"></div>
                </div>

                <div class="computer">
                    <p style="margin: 0;">Computer</p>
                    <div class="play-computer-board"></div>
                </div>
            </div>
            <p id="game-status" style="text-align: center; font-size: 24px;">Make your move!</p>
        </div>
        <div class="game-over">
            <p id="winner" style="font-size: 30px; text-align: center;"></p>
            <button id="restart"><i class="fa-solid fa-arrow-rotate-left"></i>Play Again</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
